<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css.css"/>
    <title>Document</title>
</head>

<body>
<section class="section">
    <div class="container">
        <form method="get">
            <div>
                <span class="Crt">Create task</span>
            </div>
            <div>
                <input class="ipBox" type="text" name="type" id="" placeholder="Type">
            </div>
            <div class="Bslop">
                <div>
                    <select class="slop" name="Workplace" id="">
                        <option value="Công Ty">Công Ty</option>
                        <option value="Cá Nhân">Cá Nhân</option>
                        <option value="Sở thích">Sở thích</option>
                        <option value="Sinh Viên">Sinh Viên</option>
                    </select>
                </div>
                <div class="optity">
                    <select class="slop opp" name="Opportunity" id="">
                        <option value="Opportunity">Opportunity</option>
                    </select>
                    <span class="udline">Optional</span>
                </div>

            </div>
            <div>
                <input class="ipBox" type="text" name="name" id="" placeholder="Task name">

            </div>
            <div class="optity">
                <input class="ipBox" type="text" name="CC" id="" placeholder="CC">
                <span class="udline">Optional</span>
            </div>
            <div class="NofR">
                <div class="col cl1">
                    <label><span class="fit">Nature of request</span></label>
                    <label for="">
                        <input type="checkbox" name="adreview" id="">
                        <span>Ads review</span>
                    </label>
                    <label for="">
                        <input type="checkbox" name="KWreview" id="">
                        <span>Keywords review</span>
                    </label>
                    <label for="">
                        <input type="checkbox" name="EXreview" id="">
                        <span>Extensions review</span>
                    </label>
                </div>
                <div class="col cl2">
                    <label><span class="fit">Current reviewable status</span></label>
                    <label for="">
                        <input type="radio" name="Approved" id="">
                        <span>Approved</span>
                    </label>
                    <label for="">
                        <input type="radio" name="Approved" id="">
                        <span>Not Approved</span>
                    </label>
                </div>
            </div>
        </form>

    </div>
</section>
</body>

</html>
